<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="css/generate.css">
	<title>Generate Colors</title>
</head>
<body>
	<nav>
		<span><a href="#">colors</a></span>
		<ul class="navigation-link-container">
			<li><a href="#" class="nav-links">Home</a></li>
			<li><a href="#" class="nav-links">About</a></li>
			<li><a href="#" class="nav-links">Contact</a></li>
			<li><a href="#pricing" class="nav-links text-highlight">Go Pro</a></li>
			<button id="login-button" class="hover-black">Login</button>
		</ul>
		<i class='bx bx-menu' id="menu-open-icon"></i>
	</nav>

	<div class="tool-bar">
		<span>Press the spacebar to generate color palettes!</span>
		<div class="tool-bar-buttons">
			<button id="generate-btn">Generate</button>
			<button id="add-btn">+</button>
		</div>
	</div>

	<div class="palette-container">
		<div class="palettes" style="background-color: rgb(4, 59, 44);"><i class="bx bx-x clear-palette"></i><span class="hex-code" style="color: rgb(255, 255, 255);">#328D75</span></div>
		<div class="palettes" style="background-color: rgb(16, 100, 77);"><i class="bx bx-x clear-palette"></i><span class="hex-code" style="color: rgb(255, 255, 255);">#328D75</span></div>
		<div class="palettes" style="background-color: rgb(50, 141, 117);"><i class="bx bx-x clear-palette"></i><span class="hex-code" style="color: rgb(255, 255, 255);">#328D75</span></div>
		<div class="palettes" style="background-color: rgb(71, 155, 133);"><i class="bx bx-x clear-palette"></i><span class="hex-code" style="color: rgb(255, 255, 255);">#328D75</span></div>
	</div>

</body>
</html>
